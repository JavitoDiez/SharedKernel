version: '3.4'

services:

    sql_server:
        image: mcr.microsoft.com/mssql/server:latest
        container_name: ${DOCKER_REGISTRY-}sql_server-test
        restart: always 
        user: root
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=yourStrong(!)Password
        ports:
            - 9765:1433

    activemq:
        image: islandora/activemq:main
        ports:
            - 9768:8161
            - 9769:61616

    rabbitmq:
        image: rabbitmq:latest
        environment:
            - RABBITMQ_DEFAULT_USER=user
            - RABBITMQ_DEFAULT_PASS=password
        ports:
            - 9770:5672

    redis:
        image: redis:latest
        ports:
            - 9771:6379

    smtp:
        image: ixdotai/smtp:latest
        ports:
            - 127.0.0.1:9772:25
        environment:
            - SMARTHOST_ADDRESS=smtp.sendgrid.net
            - SMARTHOST_PORT=587
            - SMARTHOST_USER=apikey
            - SMARTHOST_PASSWORD=SG.blahblahblahblahWoSpQodvLakqXQfxo
            - SMARTHOST_ALIASES=*.sendgrid.net